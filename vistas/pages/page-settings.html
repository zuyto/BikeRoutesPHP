							</div>
						</div>

						</div>

						<div class="form-group">
							<label class="col-md-3 control-label" for="settings4">E-mail Adress</label>

							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label" for="settings6">Maintenance Mode</label>
							<div class="col-md-9">
								<input class="switch switch-primary" id="settings6"type="checkbox" />
							</div>
						</div>

					</form>
				</div><!-- /.panel-body -->
			</div><!-- /.panel -->

			<div class="panel panel-default">
				<div class="panel-heading">
					<header>SEO Settings</header>
				</div><!-- /.panel-heading -->
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-md-3 control-label" for="settings7">Site Title</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="settings7" value="Bemat Admin">
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label" for="settings8">Site Description</label>
							<div class="col-md-9">
								<textarea name="textarea1" id="settings8" class="form-control" rows="3" placeholder="Enter site description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</textarea>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-3 control-label" for="settings9">Site Keywords</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="settings9" value="material admin, bootstrap, themeforest">
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label" for="settings10">Allow search engines to index this site</label>
							<div class="col-md-9">
								<input class="switch switch-danger" id="settings10" type="checkbox" checked/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label" for="settings11">Use Search Engine Friendly URLs</label>
							<div class="col-md-9">
								<input class="switch switch-primary" id="settings11" type="checkbox" checked />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label" for="settings12">Hide the sitemap from normal visitor</label>
							<div class="col-md-9">
								<input class="switch switch-primary" id="settings12" type="checkbox" checked />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label" for="settings13">Disable Media RSS Enhacement</label>
							<div class="col-md-9">
								<input class="switch switch-primary" id="settings13"type="checkbox" />
							</div>
						</div>

					</form>
				</div><!-- /.panel-body -->
			</div><!-- /.panel -->


		</div>

		<div class="col-lg-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<header>Save Settings</header>
				</div><!-- /.panel-heading -->
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-6">
							<button type="button" class="btn btn-danger btn-block btn-flat" data-toggle="modal" data-target="#settingsModal1">Reset</button>
						</div>
						<div class="col-lg-6">
							<button type="button" class="btn btn-info btn-block btn-raised">Save Changes</button>
						</div>
					</div>
					
				</div><!-- /.panel-body -->
			</div><!-- /.panel -->
		</div>
	</div>
