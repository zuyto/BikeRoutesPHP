		$(function($){

			var AppCalendar = {
				init: function(){
					var h 	 	= $(".page-header.alternative-header"),
						overlay	= $('<div class="calendar-bg-overlay"></div>');

					$.calendar.fullCalendar({
						viewRender: function(element){
							AppCalendar.update();
						},
						header: {
							left: '',
							center: 'prev, title, next',
							right: 'today,month,basicWeek,basicDay'
						},
						editable: true,
						eventLimit: true,
						droppable: true,
						drop: function() {
							if ($("#drop-remove").is(":checked")) {
								$(this).remove();
							}
						}
					});

					$("#external-events .fc-event").each(function() {
						$(this).data('event', {
							title: $.trim($(this).text()),
							stick: true
						});
						$(this).draggable({
							zIndex: 999,
							revert: true,
							revertDuration: 400
						});
					});	


					h.append(overlay);
					//AppCalendar.update();
				},
				update: function(){
					var date 	= $.calendar.fullCalendar("getDate"),
						month 	= date._i[1],
						h 	 	= $(".page-header.alternative-header"),
						path 	= "img/bgs/calendar/"+month+".jpg",
						style 	= {
							"background-image":"url("+path+")",
							"background-size":"cover",
							"background-position":"center"
						};

					if ($.calendar.data("month") != month) {
						$.calendar.data("month",month);
						var t = setTimeout(function(){
							var h 	 	= $(".page-header.alternative-header"),
								st1 	= {
										"opacity":"1"
									},
								st2 	= {
										"opacity":"0.4"
									},
								bg 		= $(".calendar-bg-overlay");

							bg.animate(st1,"400",function(){
								h.css(style);
								bg.animate(st2,"400");
							});
						},0);
					}
				}
			};
